<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Like Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- <div class="nav-left"></div> -->
        <div class="nav-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="menu-icon">&#x2630;</div> <!-- Menu Icon (Hamburger/3x3 Grid) -->
            <button class="sign-in-btn">Sign in</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button class="search-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <div class="footer-left">
				<a href="#">India</a>
				<a href="#">About</a>
			</div>
            <div class="footer-right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
        </div>
    </div>
</body>
</html>
